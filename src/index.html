<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="./js/main.js" defer type="module"></script>
</head>
<body>
  <h1>Posts</h1>

  <h2>Create</h2>
  <form id="formCreate">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" />
    </div>
    <div>
      <label for="body">Text</label>
      <input type="text" id="body" />
    </div>
    <div>
      <label for="userId">User id</label>
      <input type="text" id="userId" />
    </div>
    <button type="submit">Create</button>
  </form>
  <hr />

  <h2>Update</h2>
  <form id="formUpdate">
    <div>
      <label for="updateId">Post ID</label>
      <input type="number" id="updateId" />
    </div>
    <div>
      <label for="updateTitle">New Title</label>
      <input type="text" id="updateTitle" />
    </div>
    <div>
      <label for="updateBody">New Text</label>
      <input type="text" id="updateBody" />
    </div>
    <button type="submit">Update</button>
  </form>
  <hr />

  <h2>Delete</h2>
  <form id="formDelete">
    <label for="deleteId">Post ID</label>
    <input type="number" id="deleteId" />
    <button type="submit">Delete</button>
  </form>
  <hr />

  <h2>List</h2>
  <div id="posts-list"></div>

  <dialog id="modal">
    <div id="modal-text"></div>
    <button id="modal-close-btn">Close</button>
  </dialog>
</body>
</html>
